<div layout="row">
    <div flex>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">
						Lista activitati ({{ $ctrl.data.allActivities.length }})
					</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content class="overflow">
                <md-list ng-show="$ctrl.data.allActivities.length">
                    <md-list-item class="md-3-line"
                        ng-repeat="activity in $ctrl.data.allActivities track by activity._id" 
                        ng-click="$ctrl.actions.editActivity($event, activity)" 
                        ng-mouseover="showControl = true" 
                        ng-mouseleave="showControl = false">
                        <img ng-src="{{ $ctrl.data.noPicture }}" class="md-avatar" alt="poza activitate" />
                        <div class="md-list-item-text" layout="column">
                            <h3>Activitate: {{ activity.manufacturer }}</h3>
                            <h4>Descriere: {{ activity.description }}</h4>
                            <p>Durata: {{ activity.duration }}</p>
                            <md-button ng-click="$ctrl.actions.editActivity($event, activity)" ng-show="showControl" class="md-secondary md-icon-button">
                                <md-icon>edit</md-icon>
                                <md-tooltip md-direction="top">Editeaza</md-tooltip>
                            </md-button>
                            <md-button ng-click="$ctrl.actions.deleteActivity(activity._id)" ng-show="showControl" class="md-secondary md-icon-button">
                                <md-icon>delete</md-icon>
                                <md-tooltip md-direction="top">Sterge</md-tooltip>
                            </md-button>
                        </div>
                    </md-list-item>
                </md-list>
            </md-card-content>
            <md-card-footer ng-show="!$ctrl.data.allActivities.length" layout="row" layout-align="center center">
                <h2>Adauga o activitate apasand butonul albastru</h2>
            </md-card-footer>
        </md-card>
    </div>
</div>

<md-button class="md-fab md-primary md-fab-top-right" aria-label="add activity" ng-click="$ctrl.actions.addActivity($event)">
    <md-icon>add</md-icon>
</md-button>
