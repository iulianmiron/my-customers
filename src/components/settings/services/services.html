<div layout="row">
    <div flex>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">
						Lista Servicii ({{$ctrl.data.allServices.length}})
					</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content class="overflow">
                <div layout="row" ng-hide="!$ctrl.data.allServices.length">
                    <md-input-container flex="33">
                        <md-icon>search</md-icon>
                        <label>Cauta serviciu</label>
                        <input ng-model="searchService" ng-model-options="{debounce: 400}">
                    </md-input-container>
                </div>
                <md-list 
                    ng-show="$ctrl.data.allServices.length" 
                    ng-repeat="serviceType in $ctrl.data.serviceTypes track by serviceType.id">
                    <md-subheader>{{ serviceType.name }}</md-subheader>
                    <md-list-item 
                        ng-repeat="service in filteredServices = ($ctrl.data.allServices | filter: {type: serviceType.name} | filter: searchService) track by service._id" 
                        class="md-3-line" ng-click="$ctrl.actions.editService($event, service)" 
                        ng-mouseover="showControl = true" 
                        ng-mouseleave="showControl = false"
                        >
                        <md-icon class="md-avatar-icon">work</md-icon>
                        <div class="md-list-item-text" layout="column">
                            <h3>Nume: {{ service.name }}</h3>
                            <h4>Tip: {{ service.type }}</h4>
                            <p>Pret: {{ service.price }} - Durata: {{service.duration}}</p>
                            <md-button ng-click="$ctrl.actions.editService($event, service)" ng-show="showControl" class="md-secondary md-icon-button">
                                <md-icon>edit</md-icon>
                                <md-tooltip md-direction="top">Editeaza</md-tooltip>
                            </md-button>
                            <md-button ng-click="$ctrl.actions.deleteService(service._id)" ng-show="showControl" class="md-secondary md-icon-button">
                                <md-icon>delete</md-icon>
                                <md-tooltip md-direction="top">Sterge</md-tooltip>
                            </md-button>
                        </div>
                    </md-list-item>
                </md-list>
            </md-card-content>
            <md-card-footer ng-show="!$ctrl.data.allServices.length" layout="row" layout-align="center center">
                <h2>Adauga un serviciu in formularul din stanga</h2>
            </md-card-footer>
        </md-card>
    </div>
</div>

<md-button class="md-fab md-primary md-fab-top-right" aria-label="add Service" ng-click="$ctrl.actions.addService($event)">
    <md-icon>add</md-icon>
</md-button>
