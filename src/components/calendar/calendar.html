<div flex>
    <md-card>
        <md-card-header>
            <md-icon>today</md-icon>
            <md-card-header-text layout="row" layout-align="space-between center">
                <span class="md-headline">
                Programari
                </span>
                <md-menu md-position-mode="target-right target">
                    <md-button md-menu-origin ng-click="$mdMenu.open($event)" class="md-primary">
                        <md-icon>add_circle</md-icon>
                        Adauga
                    </md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button ng-click="$ctrl.actions.addNewAppointment($event)">
                                <md-icon>alarm_add</md-icon>
                                Programare noua
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <client-search flex="50" 
                show="true"               
                client-fn="$ctrl.actions.addClient($event)">
            </client-search>
            <md-select placeholder="Assign to staff member" ng-model="$ctrl.data.selectedStaff" md-on-open="$ctrl.actions.loadUsers()">
                <md-option ng-value="staff._id" ng-repeat="staff in $ctrl.data.staff">
                    {{staff.firstName}} {{staff.lastName}}
                </md-option>
            </md-select>
            {{$ctrl.data.selectedStaff}}

            <md-select placeholder="Select service" 
                ng-model="$ctrl.data.selectedService" 
                md-on-open="$ctrl.actions.loadServices()"
                multiple>
                <md-option ng-value="service._id" ng-repeat="service in $ctrl.data.services">
                    {{service.name}}
                </md-option>
            </md-select>
        </md-card-content>
    </md-card>
</div>
