
  <md-content class="md-padding">
    <form ng-submit="$event.preventDefault()">
      <md-autocomplete
          ng-disabled="$ctrl.isDisabled"
          md-no-cache="$ctrl.noCache"
          md-selected-item="$ctrl.selectedItem"
          md-search-text-change="$ctrl.data.searchTextChange($ctrl.data.searchText)"
          md-search-text="$ctrl.data.searchText"
          md-selected-item-change="$ctrl.selectedResultChange(result)"
          md-items="result in $ctrl.querySearch($ctrl.data.searchText)"
          md-item-text="result.display"
          md-min-length="0"
          placeholder="Search clients">
        <md-item-template>
          <span md-highlight-text="$ctrl.data.searchText" md-highlight-flags="^i">{{result.display}}</span>
        </md-item-template>
        <md-not-found>
          No states matching "{{$ctrl.data.searchText}}" were found.
          <a ng-click="$ctrl.action.newClient($ctrl.data.searchText)">Create a new one!</a>
        </md-not-found>
      </md-autocomplete>
      <br/>
      <md-checkbox ng-model="$ctrl.simulateQuery">Simulate query for results?</md-checkbox>
      <md-checkbox ng-model="$ctrl.noCache">Disable caching of queries?</md-checkbox>
      <md-checkbox ng-model="$ctrl.isDisabled">Disable the input?</md-checkbox>

    </form>
</md-content>
