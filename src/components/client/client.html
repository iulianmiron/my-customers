<div layout="column" layout-gt-sm="row" layout-align-gt-sm="start stretch" ng-hide="$ctrl.data.newClient" layout-fill>
    <div flex-gt-sm="50">
        <client-profile 
            new-client="$ctrl.data.newClient" 
            client-data="$ctrl.data.client" 
            preferred-staff="$ctrl.data.preferredStaff"
            on-edit-client="$ctrl.actions.editClient($event)">
        </client-profile>
    </div>

    <div flex>
        <client-history
            new-client="$ctrl.data.newClient"
            history-data="$ctrl.data.history" 
            on-add-history-item="$ctrl.actions.addHistoryItem($event)" 
            on-edit-history-item="$ctrl.actions.editHistoryItem($event)"
            on-refresh-history="$ctrl.actions.refreshHistory($event)">
        </client-history>
    </div>
</div>
