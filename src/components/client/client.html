<div layout="row" class="md-padding">
	<div flex="25">
		<client-profile
			client-data="$ctrl.data.client"
			on-save-client-profile="$ctrl.actions.saveClientProfile($event)"
		>
		</client-profile>
	</div>
	<div flex="35"> 
		<client-history
			client-data="$ctrl.data.client"
			services="$ctrl.data.allServices"
			history-data="$ctrl.data.history"
			on-add-history-item="$ctrl.actions.addHistoryItem($event)"
			on-select-history-item="$ctrl.actions.selectHistoryItem($event)"
		>
		</client-history>
	</div>
	<div flex="40">
		<client-history-detail
			history-item-data="$ctrl.data.selectedHistoryItem"
			services="$ctrl.data.allServices"
			on-edit-hitory-item="$ctrl.actions.editHistoryItem($event)"
		>
		</client-history-detail>
	</div>
</div>
