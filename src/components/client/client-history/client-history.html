<h2 class="md-flex">Istoric client</h2>
<md-content flex style="max-height: 80vh">
	<md-card ng-repeat="historyItem in $ctrl.data.clientHistory track by $index">
		<md-card-header>
			<md-card-header-text>
				<span class="md-title">Sedinta {{ historyItem.id }}</span>
			</md-card-header-text>
		</md-card-header>
		<md-card-content>
			<md-list>
				<md-list-item>
					Data: {{ historyItem.date }}
				</md-list-item>
				<md-list-item>
					Serviciu: {{ historyItem.service }}
				</md-list-item>
				<md-list-item>
					Poze: {{ historyItem.pictures }}
				</md-list-item>
				<md-list-item>
					Filmari: {{ historyItem.movies }}
				</md-list-item>
			</md-list>
	
		</md-card-content>
	</md-card>
</md-content>
