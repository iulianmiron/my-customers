	<body ng-controller="appController as $ctrl" ng-class="{ 'hide-scroll' : $ctrl.status.isAppLoading }" layout="column" layout-fill>
		<!--APP HEADER-->
		<app-header
			show-sidenav="$ctrl.status.showSidenav">
		</app-header>

		<!--APP NAVIGATION-->
		<app-sidebar
			show-sidenav="$ctrl.status.showSidenav">
		</app-sidebar>

		<spinner name="app-loading" activate-spinner
			on-show="$ctrl.status.isAppLoading = true" 
			on-hide="$ctrl.status.isAppLoading = false">
			<app-loading></app-loading>
		</spinner>	

		<!--MAIN VIEW -->
    	<md-content flex ui-view>
