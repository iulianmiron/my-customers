<!DOCTYPE html>
<html ng-app="cm">
	<head>
		<title>Customer Management</title>

		<!-- MAIN STYLES -->
		<link rel='stylesheet' href="styles/styles.css" />
		<link rel='stylesheet' href="../node_modules/angular-material/angular-material.min.css" />
		<link rel='stylesheet' href="../node_modules/material-design-icons-iconfont/dist/material-design-icons.css" />

	</head>
	<body ng-controller="appController as appCtrl">

		<!--APP HEADER-->
		<md-toolbar>
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Settings">
					<md-icon ng-click="appCtrl.status.isSidenavOpen = !appCtrl.status.isSidenavOpen">menu</md-icon>
				</md-button>
	        	<h2>
	          		<span>Customer Management v0.0.1</span>
	        	</h2>
	        	<span flex></span>
	        	<md-button class="md-icon-button" aria-label="Favorite">
	          		<md-icon>favorite</md-icon>
	        	</md-button>
	        	<md-button class="md-icon-button" aria-label="More">
	          		<md-icon>more_vert</md-icon>
	        	</md-button>
	      	</div>
		</md-toolbar>

		<!--APP NAVIGATION-->
		<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4" md-is-open="appCtrl.status.isSidenavOpen">
			<md-toolbar class="md-theme-indigo">
        		<h1 class="md-toolbar-tools">Logged in user</h1>
      		</md-toolbar>
      		<md-list>
      			<md-list-item>
      				<md-button class="sidenavBtn" ui-sref="home" ng-click="appCtrl.status.isSidenavOpen = !appCtrl.status.isSidenavOpen">
      					<md-icon>search</md-icon>
      					search clients
      				</md-button>
      			</md-list-item>
      			<md-list-item>
      				<md-button class="sidenavBtn" ui-sref="client" ng-click="appCtrl.status.isSidenavOpen = !appCtrl.status.isSidenavOpen">
      					<md-icon>face</md-icon>
      					Client
      				</md-button>
      			</md-list-item>
      		</md-list>
    	</md-sidenav>

    	<!--APP CONTENT-->
    	<div flex ui-view></div>
	



	</body>

	<!--EXTERNAL LIBS-->
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="../node_modules/angular-material/angular-material.min.js"></script>
	<script src="../node_modules/angular-messages/angular-messages.min.js"></script>
	<script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

	<!-- Main app -->
	<script src="app.js"></script>
	<!-- COMPONENTS -->
	<script src="/components/components.js"></script>
	<script src="/components/home/home.js"></script>
	<script src="/components/home/search-clients/search-clients.js"></script>
	<script src="/components/client/client.js"></script>
	<script src="/components/client/client-profile/client-profile.js"></script>
	<script src="/components/client/client-history/client-history.js"></script>
	<script src="/components/client/client-history-detail/client-history-detail.js"></script>
</html>
